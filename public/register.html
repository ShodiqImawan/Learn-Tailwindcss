<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devics-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>qCreate Create account</title>
  </head>
  <body class="min-h-screen bg-gray-600 bg-no-repeat">
    <div class="w-full flex justify-center my-auto">
      <div class="my-20 bg-gray-900 max-w-2xl w-full rounded-md text-white shadow-lg mx-8">
        <h2 class="text-center text-2xl md:text-4xl sm:text-3xl lg:text-5xl font-bold mb-8 mt-4">Create an account</h2>
        <form action="#" method="POST" class="mx-4">
          
          <!-- Username -->
          <label for="username" class="text-sm sm:text-base md:text-lg">Username</label>
          <input 
          type="text"
          id="username"
          name="username"
          class="mb-6 mt-0.5 w-full px-2 py-2 text-xs sm:text-sm md:text-base rounded bg-gray-100 focus:outline-none focus:ring text-black"
          placeholder="Your Username"
          required="">
          
          <!-- Email -->
          <label for="email" class="text-sm sm:text-base md:text-lg">Email</label>
          <input 
          type="email"
          id="email"
          name="email"
          class="mb-6 mt-0.5 w-full px-2 py-2 text-xs sm:text-sm md:text-base rounded bg-gray-100 focus:outline-none focus:ring text-black"
          placeholder="Your Email"
          required>
          
          <!-- Password -->
          <label for="password" class="text-sm sm:text-base md:text-lg">Password</label>
          <input 
          type="password"
          id="password"
          name="password"
          class="mb-6 mt-0.5 w-full px-2 py-2 text-xs sm:text-sm md:text-base rounded bg-gray-100 focus:outline-none focus:ring text-black"
          placeholder="Your Paaaword"
          required>
          
          <!-- Confirm Password -->
          <label for="password" class="text-sm sm:text-base md:text-lg">Confirm Password</label>
          <input 
          type="password"
          id="password"
          name="password"
          class="mb-6 mt-0.5 w-full px-2 py-2 text-xs sm:text-sm md:text-base rounded bg-gray-100 focus:outline-none focus:ring text-black"
          placeholder="Confirm Your Paaaword"
          required>
          
          <!-- Checkbox for Agreement -->
          <div class="flex items-center gap-2 mt-4">
            <input 
            type="checkbox"
            id="agreement"
            name="agreement"
            class="w-4 h-4 accent-blue-500 cursor-pointer"
            required>
            <label for="agreement" class="text-xs sm:text-sm md:text-base">
              I Agree to <a href="/terms" class="text-blue-500 hover:text-blue-800">The Terms and Conditions</a>
            </label>
          </div>
          
          <!-- Submit Button -->
          <button
          type="submit"
          class="mt-3 w-full py-2 text-xs sm:text-sm md:text-base bg-blue-600 hover:bg-blue-700 rounded font-bold">
            Create
          </button>
        </form>
        
        <!-- Login Link -->
        <p class="text-xs md:text-sm md:text-base text-center mt-4 mb-5">
          Already have an account?
          <a href="./index.html" class="text-blue-400 hover:text-blue-600">Login here</a>
        </p>
        
      </div>
    <div>
  </body>
</html>
