<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>qCreate Login</title>
  </head>
  <body class="min-h-screen bg-gray-600 bg-no-repeat">
    <div class="w-full flex justify-center my-auto">
      <div class="my-20 bg-gray-900 max-w-2xl w-full rounded-md text-white shadow-lg mx-8">
        <h2 class="text-center text-2xl md:text-4xl sm:text-3xl lg:text-5xl font-bold mb-8 mt-4">Login</h2>
        <form action="#" method="POST" class="mx-4">
          
          <!-- Username -->
          <label for="username" class="text-sm sm:text-base md:text-lg">Username</label>
          <input 
          type="text"
          id="username"
          name="username"
          class="mb-6 mt-0.5 w-full px-2 py-2 text-xs sm:text-sm md:text-base rounded bg-gray-100 focus:outline-none focus:ring text-black"
          placeholder="Your Username"
          required="">
          
          <!-- Password -->
          <label for="password" class="text-sm sm:text-base md:text-lg">Password</label>
          <div class="relative mb-8 mt-0.5">
            <input 
              type="password"
              id="password"
              name="password"
              class="w-full px-2 py-2 text-xs sm:text-sm md:text-base rounded bg-gray-100 focus:outline-none focus:ring text-black"
              placeholder="Your Password"
              required>
              <a href="/recovery" class="absolute right-0 mt-14 -translate-y-1/2 text-xs sm:text-sm md:text-base text-blue-400 hover:text-blue-700">Recovery password</a>
          </div>
          
          <!-- Checkbox for Agreement -->
          <div class="flex items-center gap-2 mt-12">
            <input 
            type="checkbox"
            id="agreement"
            name="agreement"
            class="w-4 h-4 accent-blue-500 cursor-pointer"
            required>
            <label for="agreement" class="text-xs sm:text-sm md:text-base">
              I Agree to <a href="/terms" class="text-blue-500 hover:text-blue-800">The Terms and Conditions</a>
            </label>
          </div>
          
          <!-- Submit Button -->
          <button
          type="submit"
          class="mt-2 w-full py-2 text-xs sm:text-sm md:text-base bg-blue-600 hover:bg-blue-700 rounded font-bold">
            Login
          </button>
        </form>
        
        <!-- Register Link -->
        <p class="text-xs md:text-sm md:text-base text-center mt-4 mb-4">
          Belum Punya Akun?
          <a href="/register" class="text-blue-400 hover:text-blue-600">Daftar di sini</a>
        </p>
        
      </div>
    <div>
  </body>
</html>
