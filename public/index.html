<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>qCreate Login</title>
  </head>
  <body class="min-h-screen bg-gray-600 bg-no-repeat">
    <div class="w-full flex justify-center min-h-screen">
      <div class="my-20 bg-gray-900 max-w-2xl w-full rounded-md text-white shadow-lg mx-8">
        <h2 class="text-center text-4xl md:text-7xl sm:text-2xl font-bold mb-8 mt-5">Login</h2>
        <form action="#" method="POST" class="mx-4 my-2">
          
          <!-- Username -->
          <label for="username">Username</label>
          <input 
          type="text"
          id="username"
          name="username"
          class="mb-8 mt-0.5 w-full px-2 py-2 text-sm sm:text-base rounded bg-gray-100 focus:outline-none focus:ring text-black"
          placeholder="Your Username"
          required="">
          
          <!-- Password -->
          <label for="password">Password</label>
          <div class="relative mb-8 mt-0.5">
            <input 
              type="password"
              id="password"
              name="password"
              class="w-full px-2 py-2 text-sm sm:text-base rounded bg-gray-100 focus:outline-none focus:ring text-black"
              placeholder="Your Password"
              required>
              <a href="/recovery" class="absolute right-0 mt-12 -translate-y-1/2 text-sm text-blue-400 hover:text-blue-700">Recovery password</a>
              
          </div>
          
          <!-- Checkbox for Agreement -->
          <input 
          type="checkbox"
          id="agreement"
          name="agreement"
          class="mt-8 mb-8">
          
          <!-- Submit Button -->
          <button
          type="submit"
          class="w-full py-2 text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded font-bold">
            Login
          </button>
        </form>
        
        <!-- Register Link -->
        <p class="text-sm text-center mt-4">
          Belum Punya Akun?
          <a href="/register" class="text-blue-400 hover:text-blue-600">Daftar di sini</a>
        </p>
        
      </div>
    <div>
  </body>
</html>
